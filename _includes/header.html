<div class="container">
  <div class="header-content">
    <h1 class="site-title">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
    
    <nav class="site-nav">
      <ul class="nav-menu">
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl }}/episodes/">Episodes</a></li>
        <li><a href="{{ site.baseurl }}/about/">About</a></li>
      </ul>
    </nav>
    
    <button class="menu-toggle" aria-label="Toggle navigation menu">
      ☰
    </button>
  </div>
</div>

<!-- Mobile Navigation Overlay -->
<div class="mobile-nav-overlay" id="mobileNavOverlay">
  <div class="mobile-nav-sidebar" id="mobileNavSidebar">
    <div class="mobile-nav-header">
      <h2 class="mobile-nav-title">{{ site.title }}</h2>
      <button class="mobile-nav-close" aria-label="Close navigation menu">
        ✕
      </button>
    </div>
    <ul class="mobile-nav-menu">
      <li><a href="{{ site.baseurl }}/">Home</a></li>
      <li><a href="{{ site.baseurl }}/episodes/">Episodes</a></li>
      <li><a href="{{ site.baseurl }}/about/">About</a></li>
    </ul>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.querySelector('.menu-toggle');
  const mobileNavOverlay = document.getElementById('mobileNavOverlay');
  const mobileNavSidebar = document.getElementById('mobileNavSidebar');
  const mobileNavClose = document.querySelector('.mobile-nav-close');
  
  function openMobileNav() {
    mobileNavOverlay.style.display = 'block';
    setTimeout(() => {
      mobileNavSidebar.classList.add('active');
    }, 10);
  }
  
  function closeMobileNav() {
    mobileNavSidebar.classList.remove('active');
    setTimeout(() => {
      mobileNavOverlay.style.display = 'none';
    }, 300);
  }
  
  menuToggle.addEventListener('click', openMobileNav);
  mobileNavClose.addEventListener('click', closeMobileNav);
  mobileNavOverlay.addEventListener('click', function(e) {
    if (e.target === mobileNavOverlay) {
      closeMobileNav();
    }
  });
  
  // Close mobile nav when clicking on a link
  const mobileNavLinks = document.querySelectorAll('.mobile-nav-menu a');
  mobileNavLinks.forEach(link => {
    link.addEventListener('click', closeMobileNav);
  });
});
</script>
